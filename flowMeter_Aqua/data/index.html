<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Flow Meter Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            text-align: center;
            color: #0f3460;
            margin-bottom: 30px;
        }
        .metric {
            background: #0f3460;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #e94560;
        }
        .label {
            font-size: 14px;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .value {
            font-size: 36px;
            font-weight: bold;
            color: #e94560;
            margin-top: 5px;
        }
        .unit {
            font-size: 18px;
            color: #aaa;
            margin-left: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
    <script>
        function updateData() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('flowRate').textContent = data.flowRate.toFixed(2);
                    document.getElementById('totalVolume').textContent = data.totalVolume.toFixed(3);
                });
        }
        setInterval(updateData, 500);
        window.onload = updateData;
    </script>
</head>
<body>
    <div class='container'>
        <h1>Flow Meter Monitor</h1>
        <div class='metric'>
            <div class='label'>Flow Rate</div>
            <div class='value'>
                <span id='flowRate'>0.00</span>
                <span class='unit'>L/min</span>
            </div>
        </div>
        <div class='metric'>
            <div class='label'>Total Volume</div>
            <div class='value'>
                <span id='totalVolume'>0.000</span>
                <span class='unit'>L</span>
            </div>
        </div>
        <div class='footer' id='footer'>FlowMeter-ESP32</div>
    </div>
</body>
</html>
